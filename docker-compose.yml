services:
  api1:
    build: ./api_1
    expose:
      - "5001"
    networks:
      - backend

  api2:
    build: ./api_2
    expose:
      - "5002"
    networks:
      - backend

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api1
      - api2
    networks:
      - public
      - backend

networks:
  public:
    driver: bridge
  backend:
    driver: bridge
    internal: true
